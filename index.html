    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="application/javascript" src="lib/jquery.min.js"></script>
    <script type="application/javascript" src="js/trip.js"></script>
    <script type="application/javascript" src="js/map.js"></script>
    <script type="application/javascript" src="js/timer.js"></script>

    <script type="text/javascript">
      var trip = new ks.Trip('data/run_manifest.json');
      trip.addEventListener("initialize", function(data){
        data.forEach(function(leg, index){
          $("#runlist").append($('<li class="list-group-item">' + leg.label + '</li>').data('file', leg.file).data('index', index));
        })
        $("#runlist" + ">li").on('click', function (ev) {
          trip.setActiveIndex($(ev.target).data('index'));
        });
      });

      trip.addEventListener("change", function (data) {
        $("#runlist li.active").removeClass("active");
        var selectedItem =  $("#runlist li:nth-child(" + (data.index+1) +")");
        selectedItem.addClass("active");
        var scrollAmount = selectedItem.offset().top - $("#runlist").offset().top;
        var scrollPosition = $("#runlist").scrollTop() + scrollAmount + selectedItem.height() - ($("#runlist").height() )/2;

        $('#runlist').scrollTop(scrollPosition);

      })
      trip.initialize(/(\d_*)+/);


      function initialize() {

        new ks.Map("map-canvas", {
          center: new google.maps.LatLng(40, -120),
          zoom: 10
        }).trip(trip);
        new ks.Map("map-canvasG", {
          center: new google.maps.LatLng(39, -98),
          zoom: 5
        }).trip(trip, {bounds: false, center: true});

        timer = new ks.Timer(trip);//.start(1000);

        //new Map(document.getElementById("map-canvasG"), mapOptions).trip(trip);

        // new Runs(app.initialize("map-canvas", "40,-140"), "#runlist").source("data/run_manifest.json", /(\d_*)+/)
        //     .done(function(run){ run.cycle(5000); });

      };

      google.maps.event.addDomListener(window, 'load', initialize);

      function resizeBootstrapMap() {
          var mapParentWidth = $('#map-container').width();
          $('#map-canvas').width(mapParentWidth);
          $('#map-canvas').height(1 * mapParentWidth / 4);
          google.maps.event.trigger($('#map-canvas'), 'resize');
          console.log(mapParentWidth);
      }

      $(document).ready(function(){
        $(window).resize(resizeBootstrapMap);
      });


    </script>

    <script src="lib/bootstrap.min.js"></script>
